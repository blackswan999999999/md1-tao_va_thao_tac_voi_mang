<h1>Nhập giá trị vào mảng một chiều</h1> <br>
<input type="text" id="s1">
<button id="s2" onclick="addArr()">add</button>
<button id="s3" onclick="displayArr()"> Hiển thị</button>
<p id="s4"></p>
</body>
<script>
    let x = 0;
    C1: let array = Array();
    //Array(n) khởi tạo mảng có n phần tử , để trống là khởi tạo mảng trống
    // let array =[]
    //C2
    //C3 new Array(n) ---> bad

    function addArr() {

        console.log(x)
        array [x] = document.getElementById('s1').value;
        alert('Phần từ  ' + array[x] + 'có vị trí là  ' + x);
        console.log('giá trị====', array[x]);
        x++;

        document.getElementById('s1').innerHTML = '';
    }

    function displayArr(){
        let e='<ul>';
        let i=0
        for (; i<array.length;i++){
            e+='Phần từ   '+i+"=    "+ array[i] +'<br>'
            document.getElementById('s4').innerHTML=e
        }
    }
